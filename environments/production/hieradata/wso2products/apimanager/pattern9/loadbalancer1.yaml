---
upstreams: 
  - 
      name: gatewayhttp
      lb_mechanism:
      hosts:
        host:
         - 
          hostname: gatewaywkr1
          hostrole: active
          porttype: HTTPservlet
#         - 
#          hostname: gatewaywkr2
#          hostrole: passive
#          porttype: HTTPservlet
  - 
      name: gatewayhttps
      lb_mechanism:
      hosts:
        host:
         - 
          hostname: gatewaywkr1
          hostrole: active
          porttype: HTTPSservlet
#         - 
#          hostname: gatewaywkr2
#          hostrole: passive
#          porttype: HTTPSservlet
  -   
      name: gatewaynhttp
      lb_mechanism:
      hosts:
        host:
          - 
           hostname: gatewaywkr1
           hostrole: active
           porttype: NHTTP
#          - 
#           hostname: gatewaywkr2
#           hostrole: passive
#           porttype: NHTTP
  - 
      name: mgtgatewayhttp
      lb_mechanism: ip_hash
      hosts:
        host:
         - 
          hostname: gatewaymgr1
          hostrole:
          porttype: HTTPservlet
  - 
      name: mgtgatewayhttps
      lb_mechanism: ip_hash
      hosts:
        host:
         - 
          hostname: gatewaymgr1
          hostrole:
          porttype: HTTPSservlet
  - 
      name: gatewaynhttps
      lb_mechanism:
      hosts:
        host:
          - 
           hostname: gatewaywkr1
           hostrole: active
           porttype: NHTTPS
#          - 
#           hostname: gatewaywkr2
#           hostrole: passive
#           porttype: NHTTPS
servers:
# gateway
  - 
   port: HTTPS
   name: gateway_domain
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/gateway.crt
   sslcertificatekey: /etc/nginx/ssl/gateway.key
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewayhttps
         protocol: https
  - 
   port: HTTP
   name: gateway_domain
   locations:
    location:
        - 
         context: "/"
         proxypass: gatewayhttp
         protocol: http
  - 
   port: HTTPS
   name: gatewaymgt_domain
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/mgtgateway.crt
   sslcertificatekey: /etc/nginx/ssl/mgtgateway.key
   locations:
     location:
        - 
         context: "/"
         proxypass: mgtgatewayhttps
         protocol: https
  - 
   port: NHTTP
   name: gateway_domain
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttp
         protocol: http
  - 
   port: NHTTPS
   name: gateway_domain
   locations:
     location:
        - 
         context: "/"
         proxypass: gatewaynhttps
         protocol: https
