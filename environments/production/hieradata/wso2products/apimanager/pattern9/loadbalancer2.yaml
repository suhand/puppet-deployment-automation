---
upstreams:

# keymanager
    - 
      name: keymgrhttp
      lb_mechanism:
      hosts:
        host:
          - 
           hostname: keymanager1
           hostrole: active
           porttype: HTTPservlet
          - 
           hostname: keymanager2
           hostrole: passive
           porttype: HTTPservlet
    - 
      name: keymgrhttps
      lb_mechanism: 
      hosts:
        host:
          - 
           hostname: keymanager1
           hostrole: active
           porttype: HTTPSservlet
          - 
           hostname: keymanager2
           hostrole: passive
           porttype: HTTPSservlet
# store
    - 
      name: storehttp
      lb_mechanism:
      hosts:
        host:
          - 
           hostname: store1
           hostrole: active 
           porttype: HTTPservlet
          - 
           hostname: store2
           hostrole: passive
           porttype: HTTPservlet
    - 
      name: storehttps
      lb_mechanism:
      hosts:
        host:
          - 
           hostname: store1
           hostrole: active
           porttype: HTTPSservlet
          - 
           hostname: store2
           hostrole: passive
           porttype: HTTPSservlet
# publisher
    - 
      name: publisherhttp
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: publisher1
           hostrole:
           porttype: HTTPservlet
    - 
      name: publisherhttps
      lb_mechanism: ip_hash
      hosts:
        host:
          - 
           hostname: publisher1
           hostrole:
           porttype: HTTPSservlet

servers:

# keymanager
  - 
   port: HTTPS
   name: keymanager_domain
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/keymanager.crt
   sslcertificatekey: /etc/nginx/ssl/keymanager.key
   locations:
     location:
        - 
         context: "/"
         proxypass: keymgrhttps
         protocol: https
  - 
   port: HTTP
   name: keymanager_domain
   locations:
    location:
        - 
         context: "/"
         proxypass: keymgrhttp
         protocol: http

# publisher
  - 
   port: HTTPS
   name: publisher_domain
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/publisher.crt
   sslcertificatekey: /etc/nginx/ssl/publisher.key
   locations:
     location:
        - 
         context: "/"
         proxypass: publisherhttps
         protocol: https
  - 
   port: HTTP
   name: publisher_domain
   locations:
    location:
        - 
         context: "/"
         proxypass: publisherhttp
         protocol: http

# store
  - 
   port: HTTPS
   name: store_domain
   sslstatus: "on"
   sslcertificate: /etc/nginx/ssl/apistore.crt
   sslcertificatekey: /etc/nginx/ssl/apistore.key
   locations:
     location:
        - 
         context: "/"
         proxypass: storehttps
         protocol: https
  - 
   port: HTTP
   name: store_domain
   locations:
    location:
        - 
         context: "/"
         proxypass: storehttp
         protocol: http
